<!DOCTYPE html>
<html lang="en">
<head>
    <title>DRAGET One - Applications for Mobile</title>
    <meta name="description"
          content="Stay tuned for a variety of mobile applications that will redefine your digital experience. Your journey into the future of mobile experiences begins here.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/dragetone-favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="company-info">
        <div class="company-logo">
            <img src="images/dragetone-logo.jpeg" alt="DRAGET One Logo" class="logo">
        </div>
        <div class="company-name">
            DRAGET One
        </div>
    </div>
    <div class="carousel-container">
        <div id="appCarousel" class="carousel" role="listbox" aria-live="polite">
            <div class="carousel-inner">
                <div class="carousel-item" active>
                    <img src="images/flag-quiz-playstore.png" alt="Flag Quiz App Image">
                    <div class="app-name">Flag Quiz</div>
                    <a href='https://play.google.com/store/apps/details?id=one.draget.flagquiz&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'
                       class="google-play-badge" target="_blank">
                        <img alt='Get it on Google Play' src='images/google-play-badge.png'/>
                    </a>
                </div>
                <div class="carousel-item">
                    <img src="images/android_robot.png" alt="Android Robot Image">
                    <div class="app-name">Applications</div>
                    <div class="app-name">for Mobile</div>
                </div>
                <div class="carousel-item">
                    <img src="images/age-calculator-playstore.png" alt="Age Calculator App Image">
                    <div class="app-name">Age Calculator</div>
                    <a href='https://play.google.com/store/apps/details?id=one.draget.agecalculator&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'
                       class="google-play-badge" target="_blank">
                        <img alt='Get it on Google Play' src='images/google-play-badge.png'/>
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" onclick="changeSlide(-1)" aria-label="Previous">&#10094;</button>
            <button class="carousel-control-next" onclick="changeSlide(1)" aria-label="Next">&#10095;</button>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
